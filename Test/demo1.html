<!DOCTYPE html>
<html>
<head>

<body>
    <h1>经典软件体系结构教学软件</h1>
    <label for="architecture-style">选择风格：</label>
    <select id="architecture-style" onchange="updateContent()">
        <option value="main-subroutine">主程序-子程序</option>
        <option value="object-oriented">面向对象</option>
        <option value="event-system">事件系统</option>

            const contentElement = document.getElementById("content");
            const contentImage = document.getElementById("content-image");
            const resultElement = document.getElementById("result");
            const inputFile = document.getElementById("input-file").files[0];

            switch (style) {
                case "main-subroutine":
                    contentImage.src = "1.png";
                    contentElement.innerHTML = "主程序-子程序的原理和示例内容...";
                    resultElement.innerHTML = processMainSubroutine(inputFile);
                    break;

                case "object-oriented":
                    contentImage.src = "2.png";
                    contentElement.innerHTML = "面向对象的原理和示例内容...";
                    resultElement.innerHTML = processObjectOriented(inputFile);

                    break;
                case "event-system":
                    contentImage.src = "3.png";
                    contentElement.innerHTML = "事件系统的原理和示例内容...";
                    resultElement.innerHTML = processEventSystem(inputFile);

                    break;
                case "pipe-filter":
                    contentImage.src = "4.png";
                    contentElement.innerHTML = "管道-过滤器的原理和示例内容...";
                    resultElement.innerHTML = processPipeFilter(inputFile);

                    break;
                default:
                    // 默认显示通用内容或者提示
                    contentElement.innerHTML = "请选择一个软件体系结构风格以查看内容。";
            }
        }

        function processEventSystem(file) {

        function processPipeFilter(file) {

</body>
</html>
